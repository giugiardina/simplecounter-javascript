<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Counter">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Giuliana Giardina">
    <title>Simple Counter - Giuliana Giardina</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body>
    <div class="container">
      <div class="container-counter">
        <p class="heading">Counter</p>
        <p class="counter" id="counter">0</p>
        <button class="button incr"><i class="fas fa-plus"></i></button>
        <button class="button decr"><i class="fas fa-minus"></i></button>
      </div>
    </div>

    <div class="reset-button">
      <button class="reset">RESET</button>
    </div>

    <footer>
      <p>made with love by Giuliana Giardina</p>
    </footer>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
